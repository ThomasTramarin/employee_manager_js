<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 text-gray-100 bg-gray-900">
    <h1 class="text-3xl font-bold text-cyan-400">Employee Management</h1>

    <div class="mt-4 w-full md:max-w-[50%] flex justify-between">
        <input type="text" class="bg-gray-800 border-gray-600 border p-2 rounded-md w-[70%] text-white" id="searchInput"
            name="searchInput" placeholder="Search by name">
        <select name="searchBy" id="searchBy"
            class="p-2 bg-gray-800 text-white rounded-md border-gray-600 border w-[25%]">
            <option value="name">Name</option>
        </select>
    </div>

    <div>
        <table class="w-full mt-4">
            <thead>
                <tr class="bg-gray-700 text-cyan-400">
                    <th class="p-2 text-left">Id</th>
                    <th class="p-2 text-left">Full Name</th>
                    <th class="p-2 text-left">Role</th>
                    <th class="p-2 text-left">Projects</th>
                    <th class="p-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody" class="text-white bg-gray-800">
            </tbody>
        </table>
    </div>

    <div>
        <button id="addEmployeeButton"
            class="px-4 py-2 mt-4 font-bold text-white transition-colors rounded bg-cyan-500 hover:bg-cyan-400">Add
            Employee</button>
    </div>

    <!--Add Employee Form Modal-->
    <div id="addEmployeeModal"
        class="absolute z-20 hidden max-w-lg -translate-x-1/2 -translate-y-1/2 bg-gray-800 border border-gray-700 top-1/2 left-1/2 rounded-xl w-80 md:w-full">
        <div class="flex items-center justify-between pr-4">
            <h2 class="p-4 text-2xl font-medium text-cyan-400">Add Employee</h2>
            <button id="closeAddEmployeeModalButton">
                <i data-lucide="x"></i>
            </button>
        </div>
        <form id="addEmployeeForm">
            <div class="p-4">
                <label for="fullName" class="block text-gray-300">Full Name</label>
                <input type="text" id="fullNameInput" name="fullNameInput" placeholder="John Doe"
                    class="w-full p-2 text-white bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="p-4">
                <label for="role" class="block text-gray-300">Role</label>
                <input type="text" id="roleInput" name="roleInput" placeholder="Software Engineer"
                    class="w-full p-2 text-white bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="p-4">
                <label for="projects" class="block text-gray-300">Projects</label>
                <input type="text" id="projectsInput" name="projectsInput" placeholder="Projects separated by commas"
                    class="w-full p-2 text-white bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="flex justify-end p-4">
                <button type="submit"
                    class="px-4 py-2 font-bold text-white transition-colors rounded-md bg-cyan-500 hover:bg-cyan-400">Save</button>
            </div>
        </form>
    </div>

    <!-- More Details Modal -->
    <div id="employeeDetailsModal"
        class="absolute z-20 hidden max-w-lg -translate-x-1/2 -translate-y-1/2 bg-gray-800 border border-gray-700 top-1/2 left-1/2 rounded-xl w-80 md:w-full">
        <div class="flex items-center justify-between pr-4">
            <h2 class="p-4 text-2xl font-medium text-cyan-400">More details</h2>
            <button id="closeEmployeeDetailsModalButton">
                <i data-lucide="x"></i>
            </button>
        </div>
        <p class="p-4">Id: <span id="employeeIdDetails"></span></p>
        <form id="employeeDetailsForm">
            <div class="p-4">
                <label for="fullName" class="block text-gray-300">Full Name</label>
                <input type="text" id="fullNameInputDetails" name="fullNameInputDetails" placeholder="John Doe"
                    class="w-full p-2 text-white bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="p-4">
                <label for="role" class="block text-gray-300">Role</label>
                <input type="text" id="roleInputDetails" name="roleInputDetails" placeholder="Software Engineer"
                    class="w-full p-2 text-white bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="p-4">
                <label for="projects" class="block text-gray-300">Projects</label>
                <input type="text" id="projectsInputDetails" name="projectsInputDetails"
                    placeholder="Projects separated by commas"
                    class="w-full p-2 text-white bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="flex justify-end p-4">
                <button type="submit"
                    class="px-4 py-2 font-bold text-white transition-colors rounded-md bg-cyan-500 hover:bg-cyan-400">Save</button>
            </div>
        </form>
    </div>

    <!--Overlay-->
    <div id="overlay" class="fixed top-0 right-0 z-10 hidden w-full h-full bg-gray-900 bg-opacity-50"></div>

    <script src="scripts/employee.js" type="module"></script>
    <script src="scripts/localStorage.js" type="module"></script>
    <script src="scripts/dom.js" type="module"></script>
    <script src="scripts/form.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
